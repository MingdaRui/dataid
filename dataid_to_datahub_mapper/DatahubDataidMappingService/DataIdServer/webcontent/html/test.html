<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="import" href="importTest.html" id="templates" onerror="handleError(event)" onload="handleLoad(event)" async>
    <meta charset="utf-8">
    <title>Basic HTML Imports</title>
    <!-- Pull in our blog post example -->
    <script async>
        function handleLoad(e) {
            var templates  = document.getElementById('templates').import;
            var template = templates.getElementById('test');
            var clone = document.importNode(template.content, true);
            document.getElementById('insert').appendChild(clone);
        }
        function handleError(e) {
            console.log('Error loading import: ' + e.target.href);
        }
    </script>
</head>
<body>
<p>Hello World!</p>
<div id="insert"/>
</body>
</html>
