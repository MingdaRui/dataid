
<div ng-init="clicked='on'"></div>
<div class="panel panel-primary">
    <div class="panel-heading hover-link" ng-click="clickTest()">
        <h1 class="panel-title">General Information</h1>
    </div>
    <div class="panel-body" ng-show="clicked=='on'">
        <div>

            <label>Title <span style="color: red">*</span></label>
<!--            <div class="pull-right">
                <span  popover-placement="right" class="help-button"  popover="{{root['dc:title']['@label']}}" >?</span>
            </div>-->
            <a class="desc2" target="_blank" href='http://purl.org/dc/terms/title'> dc:title </a>
            <br>                
            <input ng-required="root['dc:title']['@required']" placeholder="e.g. DBpedia" type="text" class="dataset input" ng-model="root['dc:title']['@value']" popover-placement="bottom" popover="{{root['dc:title']['@label']}}" popover-trigger="focus" popover-title="dc:title" popover-popup-delay="500">
            <br/>

            <label for="dDescription">Description</label> <span style="color: red">*</span>
<!--            <div class="pull-right">
                <span  popover-placement="right" class="help-button"  popover="{{root['dc:description']['@label']}}" >?</span>
            </div>-->
            <a class="desc2" target="_blank" href='http://purl.org/dc/terms/description'> dc:description </a>
            <br>
            <textarea ng-required="root['dc:description']['@required']" class="input" rows="4" id="dDescription" ng-model="root['dc:description']['@value'][selectedLanguage]" popover-placement="bottom" popover="{{root['dc:description']['@label']}}" popover-trigger="focus" popover-title="dc:description" popover-popup-delay="500"></textarea>
            <br>

            <label>Label</label> <span ng-show="root['rdfs:label']['@required']" style="color: red">*</span>
            <!--            <div class="pull-right">
                            <span  popover-placement="left" class="help-button"  popover="{{root['rdfs:label']['@label']}}" >?</span>
                        </div>-->
            <a class="desc2" target="_blank" href='http://www.w3.org/TR/rdf-schema/label'> rdfs:label </a>
            <br>
            <input class="input" ng-required="root['rdfs:label']['@required']" ng-model="root['rdfs:label']['@value'][selectedLanguage]" popover-placement="bottom" popover="{{root['rdfs:label']['@label']}}" popover-trigger="focus" popover-title="rdfs:label" popover-popup-delay="500">

            <br>

            <span ng-show="form.ontologyLocation.$error.url">{{messages.notValidURI}} <br></span>
            <br/>-->
        </div>
    </div>
