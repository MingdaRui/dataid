<form name="formDist" >
    <div class="modal-header">
        <h3 class="modal-title">Publishing Your DataID</h3>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Basics</h1>
                    </div>
                    <div class="panel-body hover-link" ng-show="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="formDist.$valid && ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
