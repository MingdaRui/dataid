<div>
    <a class="label label-xlg label-warning" href ng-click="changeSubset(dataSet)">{{role}}</a>
    <div class="pull-right" ng-mouseover="activatePopover()">
        <div class="popr label label-xlg label-info" data-id="addAgentMenu">Menu</div>
        <div class="popr-box" data-box-id="addAgentMenu">
            <a name="{{dataSet['@id']}}" href="#" onclick="var scope = angular.element(event.target).scope(); scope.openNewAgent();"><div class="popr-item" >add agent</div></a>
        </div>
    </div>
</div>
<ul>
    <li ng-repeat="dataSet in graph | filter:agentFilter" ng-if="dataSet['dataid:agentRole']['@value'] == role" ng-include="'inner_agent_tree_renderer.html'"></li>
</ul>
